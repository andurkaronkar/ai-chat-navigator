<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Navigator</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        .header h2 {
            margin: 0;
            color: #333;
            font-size: 18px;
        }
        .description {
            text-align: center;
            color: #666;
            font-size: 14px;
            line-height: 1.4;
        }
        .icon {
            display: inline-block;
            margin-bottom: 8px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <path d="M9 12h6m-6 4h6m2 5l-9-9 9-9M3 19.5L5.625 21 12 12l-6.375-9L3 4.5v15z" 
                      stroke="#333" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h2>AI Prompt Navigator</h2>
    </div>
    <div class="description">
        Look for the floating icon on any webpage to extract and view prompts from the page content.
        <br><br>
        The icon can be dragged to any position and will remember its location.
    </div>
</body>
</html>
